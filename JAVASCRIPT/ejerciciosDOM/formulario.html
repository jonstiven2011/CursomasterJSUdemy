<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS DOM, EVENTOS y FUNCIONES</title>
    <script type="text/javascript" src="ejercicioDOM.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- 1- Formulario con los campos: Nombre, Apellidos y Edad
         2- Boton de enviar el formulario: eventos submit
         3- Mostrar los datos por pantalla
         4- tener un boton que al darle click nos muestra los datos actuales
         del formulario
         5- Validacion del formulario
    -->
    <h1>Ejercicio DOM, Eventos y Funciones</h1>
    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <span id="error_nombre" style="color: red;"></span><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>
            <span id="error_apellidos" style="color: red;"></span><br>
            
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br>
            <span id="error_edad" style="color: red;"></span><br>
    
           <input type="submit" value="enviar" id="submit">
        </form>
    </div>
    <!-- Campo que muestra los datos -->
    <div class="box dashed">
        <h3>Informaci√≥n del usuario</h3>
        <hr/>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>
   
    
</body>
</html>
